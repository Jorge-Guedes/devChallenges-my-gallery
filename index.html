<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./assets/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
     href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Devchallenges</title>
  </head>

  <body>
    
    <header class="header container">
      <div class="header-img">
        <img src="./assets/profilePhoto.png" alt="Rodney Cotton's photo">
      </div>
      <h1 class="name">Rodney Cotton</h1>
      <p class="capital">Helsinki, Finland</p>
      <div class="info-container">
        <div class="info">
          <span class="info-number">100</span>
          <span class="info-name">Posts</span>
        </div>
        <div class="info">
          <span class="info-number">2,242</span>
          <span class="info-name">Followers</span>
        </div>
        <div class="info">
          <span class="info-number">1,432</span>
          <span class="info-name">Following</span>
        </div>

      </div>
    </header>

    <main class="main container" id="gallery">
      <div class="image-gallery">
        <img src="./assets/photo1.png" alt="Photo 1">
      </div>
      <div class="image-gallery">
        <img src="./assets/photo2.png" alt="Photo 2">
      </div>
      <div class="image-gallery">
        <img src="./assets/photo3.png" alt="Photo 3">
      </div>
      <div class="image-gallery">
        <img src="./assets/photo_4.png" alt="Photo 4">
      </div>
      <div class="image-gallery">
        <img src="./assets/photo5.png" alt="Photo 5">
      </div>
      <div class="image-gallery">
        <img src="./assets/photo6.png" alt="Photo 6">
      </div>
    </main>


    <footer class="footer container">
      <span class="footer-copy">
        created by <a href="https://github.com/Jorge-Guedes" target="_blank">Jorge</a> - devChallenges.io
      </span>
    </footer>

  </body>
</html>
